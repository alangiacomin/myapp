apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: default
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    chart: mychart
    repoURL: https://github.com/alangiacomin/mychart
    targetRevision: 0.1.0
    helm:
      releaseName: myapp
      valueFiles:
        - values.yaml
