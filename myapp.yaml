apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    path: .
    repoURL: https://github.com/alangiacomin/mychart.git
    targetRevision: master
    helm:
      valueFiles:
        - values.yaml
    helm:
      releaseName: myapp
