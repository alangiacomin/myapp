apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapps
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    path: .
    repoURL: https://github.com/alangiacomin/mychart
    targetRevision: master
    helm:
      releaseName: myapp
      values: |
        nameOverride: "my new override"
      #valueFiles:
      #  - values.yaml
