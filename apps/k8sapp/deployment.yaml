apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-app
  namespace: argocd-test
  annotations:
    configmap.reloader.stakater.com/reload: "k8s-app-cm-env"
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 10%
      maxSurge: 1
  selector:
    matchLabels:
      lbtype: external
  template:
    metadata:
      labels:
        lbtype: external
        app: k8s-app
    spec:
      containers:
        - name: k8s-app
          image: alangiacomin/k8s-app:1736713058
          tty: true
          volumeMounts:
            - name: k8s-app-configmap
              mountPath: /var/www/html/.env.cm
              subPath: .env.cm
              readOnly: true
          env:
            - name: DEPLOY_PURPOSE
              value: WEB
          ports:
          - containerPort: 8123
            name: "8123-port"
      terminationGracePeriodSeconds: 5
      volumes:
        - name: k8s-app-configmap
          configMap:
            name: k8s-app-cm-env
---
