apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-app
  namespace: myapp-test
  annotations:
    configmap.reloader.stakater.com/reload: "k8s-app-cm-env"
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 10%
      maxSurge: 1
  selector:
    matchLabels:
      app: myapp
  template:
#    metadata:
#      labels:
#        app: myapp
    spec:
      containers:
        - name: k8s-app
          image: alangiacomin/k8s-app:1715897969
          volumeMounts:
            - name: k8s-app-configmap
              mountPath: /var/www/html/.env.cm
              subPath: .env.cm
              readOnly: true
      terminationGracePeriodSeconds: 5
      volumes:
        - name: k8s-app-configmap
          configMap:
            name: k8s-app-cm-env
