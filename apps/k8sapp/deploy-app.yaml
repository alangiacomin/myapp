apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-app
  namespace: argocd-test
  annotations:
    configmap.reloader.stakater.com/reload: "k8s-app-cm-env"
    vault.hashicorp.com/agent-inject: 'true'
    #vault.hashicorp.com/role: 'internal-app'
    vault.hashicorp.com/agent-inject-secret-database-config.txt: "cubbyhole/mypathtosecretdata"
    vault.hashicorp.com/agent-inject-template-database-config.txt: |
      {{- with secret "cubbyhole/mypathtosecretdata" -}}
        postgresql://{{ .Data.data.mySecData }}:{{ .Data.data.mySecData }}@postgres:5432/wizard
      {{- end -}}
spec:
  replicas: 2
  revisionHistoryLimit: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 10%
      maxSurge: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
        - name: k8s-app
          image: alangiacomin/k8s-app:1714425219
          volumeMounts:
            - name: k8s-app-configmap
              mountPath: /var/www/html/.env.cm
              subPath: .env.cm
              readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
        - name: k8s-app-configmap
          configMap:
            name: k8s-app-cm-env
